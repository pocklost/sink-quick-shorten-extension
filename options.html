<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sink Options</title>
    <style>
      body { max-width: 560px; margin: 24px auto; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color:#0f172a; }
      h2 { margin: 0 0 8px; }
      .muted { color:#6b7280; font-size: 13px; }
      label { display:block; margin: 12px 0 6px; font-size: 14px; color:#334155; }
      input, select { width:100%; padding:10px 12px; border:1px solid #e5e7eb; border-radius:10px; }
      .row { display:flex; gap:10px; align-items:center; justify-content:space-between; border:1px solid #e5e7eb; border-radius:10px; padding:10px 12px; }
      .btns { display:flex; gap:10px; }
      button { padding: 10px 12px; border-radius: 10px; border: 1px solid #e5e7eb; background: #111827; color: #fff; cursor: pointer; }
      button.secondary { background:#fff; color:#111827; }
      button:hover { filter: brightness(1.05); }
      #saved { margin-top: 8px; color: #059669; }
    </style>
  </head>
  <body>
    <h2>Sink Quick Shorten Settings</h2>
    <p class="muted">Configure your Sink host and token here.</p>

    <label for="host">Host</label>
    <input id="host" placeholder="https://sink.cool/" />

    <label for="token">Site Token</label>
    <input id="token" type="password" placeholder="Your API token" />

    <label>Other</label>
    <div class="row">
      <span class="muted">Auto-detect current tab URL and fill Destination URL</span>
      <input id="auto-detect" type="checkbox" style="width:16px; height:16px;" />
    </div>
    <div class="row">
      <span class="muted">Show right-click menu for Quick Shorten</span>
      <input id="show-context" type="checkbox" style="width:16px; height:16px;" />
    </div>

    <div class="btns" style="margin-top: 12px;">
      <button id="save">Save</button>
      <button id="test" class="secondary">Test</button>
    </div>
    <p id="saved" style="display:none;">Saved!</p>
    <p id="status" class="muted"></p>

    <script src="options.js"></script>
  </body>
</html>
